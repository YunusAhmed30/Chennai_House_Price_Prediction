<!DOCTYPE html>
<html>
<head>
    <title>Chennai Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>Rooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-rooms-1" name="uiRooms" value="1"/>
		<label for="radio-rooms-1">1</label>
		<input type="radio" id="radio-rooms-2" name="uiRooms" value="2" checked/>
		<label for="radio-rooms-2">2</label>
		<input type="radio" id="radio-rooms-3" name="uiRooms" value="3"/>
		<label for="radio-rooms-3">3</label>
		<input type="radio" id="radio-rooms-4" name="uiRooms" value="4"/>
		<label for="radio-rooms-4">4</label>
		<input type="radio" id="radio-rooms-5" name="uiRooms" value="5"/>
		<label for="radio-rooms-5">5</label>
    </div>
    
    <h2>BedRooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bed-1" name="uiBedRooms" value="1"/>
		<label for="radio-bed-1">1</label>
		<input type="radio" id="radio-bed-2" name="uiBedRooms" value="2" checked/>
		<label for="radio-bed-2">2</label>
		<input type="radio" id="radio-bed-3" name="uiBedRooms" value="3"/>
		<label for="radio-bed-3">3</label>
		<input type="radio" id="radio-bed-4" name="uiBedRooms" value="4"/>
		<label for="radio-bed-4">4</label>
		<input type="radio" id="radio-bed-5" name="uiBedRooms" value="5"/>
		<label for="radio-bed-5">5</label>
    </div>
    
    
	</form>
<form class="form">
	<h2>Bathrooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
